{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* From Uiverse.io by Yaya12085 */
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
      background-color: #d4d7dd;
      padding: 20px;
      border-radius: 20px;
      position: relative;
      margin: auto;
      margin-top: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 28px;
      color: royalblue;
      font-weight: 600;
      letter-spacing: -1px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 30px;
    }

    .title::before, .title::after {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0px;
      background-color: royalblue;
    }

    .title::before {
      width: 18px;
      height: 18px;
      background-color: royalblue;
    }

    .title::after {
      width: 18px;
      height: 18px;
      animation: pulse 1s linear infinite;
    }

    .message, .signin {
      color: rgba(88, 87, 87, 0.822);
      font-size: 14px;
    }

    .signin {
      text-align: center;
    }

    .signin a {
      color: royalblue;
    }

    .signin a:hover {
      text-decoration: underline royalblue;
    }

    .form label {
      position: relative;
      width: 100%;
    }

    .form .input {
      width: 100%;
      padding: 10px 10px 20px 10px;
      outline: 0;
      border: 1px solid rgba(105, 105, 105, 0.397);
      border-radius: 10px;
    }

    .form label span {
      position: absolute;
      left: 10px;
      top: 15px;
      color: grey;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }

    .form .input:placeholder-shown + span {
      top: 15px;
      font-size: 0.9em;
    }

    .form .input:focus + span,
    .form .input:valid + span {
      top: 30px;
      font-size: 0.7em;
      font-weight: 600;
    }

    .form .input:valid + span {
      color: green;
    }

    .submit {
      border: none;
      outline: none;
      background-color: royalblue;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transform: .3s ease;
      cursor: pointer;
    }

    .submit:hover {
      background-color: rgb(56, 90, 194);
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }
      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<form method="post" class="form">
    {% csrf_token %}
    <p class="title">Register</p>
    <p class="message">Signup now and get access to exclusive quizzes.</p>
    <label>
        <select name="role" class="input" required>
            <option value="" disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="trainer">Trainer</option>
        </select>
    </label>

    <label>
        <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" class="input" required placeholder=" ">
        <span>Username</span>
        {{ form.username.errors }}
    </label>

    <label>
        <input type="email" name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}" class="input" required placeholder=" ">
        <span>Email</span>
        {{ form.email.errors }}
    </label>

    <label>
        <input type="password" name="{{ form.password1.name }}" class="input" required placeholder=" ">
        <span>Password</span>
        {{ form.password1.errors }}
    </label>

    <label>
        <input type="password" name="{{ form.password2.name }}" class="input" required placeholder=" ">
        <span>Confirm Password</span>
        {{ form.password2.errors }}
    </label>

    <button type="submit" class="submit">Sign Up</button>
    <p class="signin">Already have an account? <a href="{% url 'quizapp:login' %}">Login</a></p>
</form>

</body>
</html>
