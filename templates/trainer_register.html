{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Registration | Quiz Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded">
                    <h2 class="text-center mb-4">Trainer Registration</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="mb-3">
                            <label for="expertise" class="form-label">Area of Expertise</label>
                            <input type="text" name="expertise" id="expertise" class="form-control" placeholder="e.g., Python, HTML, AI">
                        </div>

                        <div class="alert alert-info mt-3">
                            Note: Your account will require admin approval before you can log in.
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Register as Trainer</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'quizapp:login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
