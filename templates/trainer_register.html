{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Registration | Quiz Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #d9e8ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        h2 {
            font-weight: bold;
            color: #0d6efd;
        }
        input, select {
            border-radius: 8px !important;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Trainer Registration</h2>
                    
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            {{ form.username }}
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>

                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>

                        <div class="mb-3">
                            <label for="expertise" class="form-label">Area of Expertise</label>
                            <select class="form-select" name="expertise" id="expertise" required>
                                <option value="">-- Select Expertise --</option>
                                <option value="HTML Basics">HTML Basics</option>
                                <option value="Python Programming Basics">Python Programming Basics</option>
                                <option value="General Knowledge">General Knowledge</option>
                                <option value="Computer Fundamentals">Computer Fundamentals</option>
                                <option value="Advanced Python Programming">Advanced Python Programming</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                            </select>
                        </div>

                        <div class="alert alert-info mt-3 small">
                            Note: Your account will require admin approval before you can log in.
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Register as Trainer</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="small">Already have an account? 
                            <a href="{% url 'quizapp:trainer_login' %}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
