{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 20px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 24px;
      color: royalblue;
      font-weight: bold;
      text-align: center;
    }
    .submit {
      border: none;
      outline: none;
      background-color: royalblue;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .submit:hover {
      background-color: rgb(56, 90, 194);
    }
    .signin {
      text-align: center;
      font-size: 14px;
    }
    .signin a {
      color: royalblue;
      text-decoration: none;
    }
    .signin a:hover {
      text-decoration: underline royalblue;
    }
  </style>
</head>
<body>

<form method="post" class="form" autocomplete="off">
    {% csrf_token %}
    <p class="title">Student Login</p>

    <!-- ðŸ”¹ Django messages -->
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-2" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <!-- ðŸ”¹ End messages -->

    <label>
        <input type="text" name="username" class="form-control" required placeholder="Username" autocomplete="new-username" required>
    </label>

    <label>
        <input type="password" name="password" class="form-control" required placeholder="Password" autocomplete="new-password" required>
    </label>

    <button type="submit" class="submit">Login</button>
    <p class="signin">Donâ€™t have an account? <a href="{% url 'quizapp:student_register' %}">Register</a></p>

</form>

</body>
</html>
