{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Certificate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
            background: url("{% static 'images/newbg.jpg' %}") no-repeat center center;
            background-size: cover;
            font-family: 'Times New Roman', serif;
        }
        .certificate {
            padding: 100px;
            background-color: rgba(255,255,255,0.85);
            margin: 50px auto;
            width: 80%;
            border: 10px solid #191614;
        }
        h1 {
            font-size: 50px;
            color: #fde10a;
        }
        .signatures {
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
        }
        .signatures img {
            height: 50px;
        }
        
    </style>

</head>
<body>
<div id="certificate" class="certificate">
    <h1>Certificate of Achievement</h1>
    <p>This is proudly presented to</p>
    <h2>{{ username }}</h2>
    <p>for successfully completing the course</p>
    <h3>{{ course }}</h3>
    <p>with a score of {{ score }} on {{ date }}</p>

    <div class="signatures">
        <div>
            <img src="{% static 'images/instructorsign.webp' %}" alt="Signature 1">
            <p>Instructor</p>
        </div>
        <div>
            <img src="{% static 'images/princisign.webp' %}" alt="Signature 2">
            <p>Director</p>
        </div>
    </div>
</div>

<button onclick="downloadPDF()" class="btn btn-primary mt-4">Download as PDF</button>

<script>
function downloadPDF() {
    const element = document.getElementById('certificate');
    
    const opt = {
        margin: 0,
        filename: '{{ username }}_certificate.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'px', format: [810, 1500], orientation: 'landscape' }
    };

    html2pdf().set(opt).from(element).save();
}

</script>
</body>
</html>
