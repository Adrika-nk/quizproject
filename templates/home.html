{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Portal | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #91c6e4, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .home-card {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 1px solid #333;
      box-shadow: 0px 0px 15px rgba(0, 191, 255, 0.3);
    }

    .home-card h1 {
      font-size: 28px;
      font-weight: 600;
      color: #00bfff;
      margin-bottom: 20px;
    }

    .home-card p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* From Uiverse.io by ShrinilDhorda */
    .btn {
      font-size: 1.2rem;
      padding: 1rem 2.5rem;
      border: none;
      outline: none;
      border-radius: 0.4rem;
      cursor: pointer;
      text-transform: uppercase;
      background-color: rgb(14, 14, 26);
      color: rgb(234, 234, 234);
      font-weight: 700;
      transition: 0.6s;
      box-shadow: 0px 0px 60px #1f4c65;
      -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
      text-decoration: none;
      display: inline-block;
    }

    .btn:active {
      scale: 0.92;
    }

    .btn:hover {
      background: rgb(2,29,78);
      background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
      color: rgb(4, 4, 38);
    }
  </style>
</head>
<body>

  <div class="home-card">
    <h1>Welcome to Online Quiz & Learning Portal</h1>
    <p>Test your skills and learn new things. Please login or register to continue.</p>
    <div class="mt-4">
      <a href="{% url 'quizapp:student_login' %}" class="btn me-2">Login as Student</a>
      <a href="{% url 'quizapp:trainer_login' %}" class="btn me-2">Login as Trainer</a>

    </div>
  </div>

</body>
</html>
