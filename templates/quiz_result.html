<!DOCTYPE html>
<html>
<head>
  <title>Quiz Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Quiz Result</h3>
  <p><strong>Your Score:</strong> {{ score }} / {{ total }}</p>
  <p><strong>Status:</strong> {{ status }}</p>
  {% if passed %}
    <a href="{% url 'quizapp:certificate' %}" class="btn btn-success mt-3">
        🎓 Get Certificate
    </a><br><br>
  {% endif %}
  <a href="{% url 'quizapp:submit_feedback' quiz_id %}" class="btn btn-warning mt-3">
      ✍ Submit Feedback
  </a>

  <a href="{% url 'quizapp:student_dashboards' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
